name: Nightly Plugin Build

on:
  schedule:
    # Run every night at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches:
      - main
      - master
    paths:
      - '**/*.php'
      - '**/*.js'
      - '**/*.css'
      - '.github/workflows/nightly-build.yml'

jobs:
  build:
    name: Build WordPress Plugin
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version from plugin file
        id: get_version
        run: |
          # Find plugin file (handle both root and wp-plugin subdirectory)
          if [ -f "wp-image-guardian.php" ]; then
            PLUGIN_FILE="wp-image-guardian.php"
          elif [ -f "wp-plugin/wp-image-guardian.php" ]; then
            PLUGIN_FILE="wp-plugin/wp-image-guardian.php"
          else
            echo "Error: Could not find wp-image-guardian.php"
            exit 1
          fi
          
          VERSION=$(grep "Version:" "$PLUGIN_FILE" | sed 's/.*Version: *\([0-9.]*\).*/\1/' | tr -d ' ')
          GIT_HASH=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date +'%Y%m%d')
          
          # Create version string for nightly builds
          NIGHTLY_VERSION="${VERSION}-nightly-${BUILD_DATE}-${GIT_HASH}"
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "nightly_version=$NIGHTLY_VERSION" >> $GITHUB_OUTPUT
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT
          echo "git_hash=$GIT_HASH" >> $GITHUB_OUTPUT
      
      - name: Find plugin directory
        id: find_plugin
        run: |
          if [ -f "wp-image-guardian.php" ]; then
            PLUGIN_DIR="."
          elif [ -f "wp-plugin/wp-image-guardian.php" ]; then
            PLUGIN_DIR="wp-plugin"
          else
            echo "Error: Could not find wp-image-guardian.php"
            exit 1
          fi
          echo "plugin_dir=$PLUGIN_DIR" >> $GITHUB_OUTPUT
      
      - name: Create plugin directory structure
        run: |
          mkdir -p build/wp-image-guardian
      
      - name: Copy plugin files
        run: |
          # Copy all plugin files (excluding .git, .github, build directories)
          if [ "${{ steps.find_plugin.outputs.plugin_dir }}" = "." ]; then
            rsync -av --exclude='.git' --exclude='.github' --exclude='build' --exclude='.gitignore' \
              --exclude='BUILD.md' --exclude='INSTALLATION.md' \
              ./ build/wp-image-guardian/
          else
            rsync -av --exclude='.git' --exclude='.github' --exclude='build' --exclude='.gitignore' \
              --exclude='BUILD.md' --exclude='INSTALLATION.md' \
              "${{ steps.find_plugin.outputs.plugin_dir }}/" build/wp-image-guardian/
          fi
          
          # Update version in plugin file for nightly builds
          sed -i "s/Version: ${{ steps.get_version.outputs.version }}/Version: ${{ steps.get_version.outputs.nightly_version }}/" build/wp-image-guardian/wp-image-guardian.php
      
      - name: Create build info file
        run: |
          cat > build/wp-image-guardian/BUILD.txt << EOF
          WP Image Guardian - Nightly Build
          ===================================
          
          Version: ${{ steps.get_version.outputs.nightly_version }}
          Base Version: ${{ steps.get_version.outputs.version }}
          Build Date: ${{ steps.get_version.outputs.build_date }}
          Git Hash: ${{ steps.get_version.outputs.git_hash }}
          Build Time: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          
          This is a nightly development build.
          For production use, please download the stable release.
          EOF
      
      - name: Create zip file (minimal)
        run: |
          cd build
          zip -r wp-image-guardian-${{ steps.get_version.outputs.nightly_version }}.zip wp-image-guardian/ \
            -x "*.git*" \
            -x "*.DS_Store" \
            -x "*node_modules/*" \
            -x "*.log" \
            -x "*.md" \
            -x "INSTALLATION.md" \
            -x "BUILD.txt"
      
      - name: Create zip file (full)
        run: |
          cd build
          zip -r wp-image-guardian-${{ steps.get_version.outputs.nightly_version }}-full.zip wp-image-guardian/ \
            -x "*.git*" \
            -x "*.DS_Store" \
            -x "*node_modules/*" \
            -x "*.log" \
            -x "BUILD.txt"
      
      - name: Generate checksums
        run: |
          cd build
          sha256sum wp-image-guardian-*.zip > checksums.txt
          md5sum wp-image-guardian-*.zip >> checksums.txt
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wp-image-guardian-${{ steps.get_version.outputs.nightly_version }}
          path: |
            build/wp-image-guardian-${{ steps.get_version.outputs.nightly_version }}.zip
            build/wp-image-guardian-${{ steps.get_version.outputs.nightly_version }}-full.zip
            build/checksums.txt
          retention-days: 30
      
      - name: Create Release (on main/master branch)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly-${{ steps.get_version.outputs.build_date }}
          name: Nightly Build ${{ steps.get_version.outputs.build_date }}
          body: |
            ## Nightly Build - ${{ steps.get_version.outputs.build_date }}
            
            **Version:** ${{ steps.get_version.outputs.nightly_version }}
            **Base Version:** ${{ steps.get_version.outputs.version }}
            **Git Hash:** ${{ steps.get_version.outputs.git_hash }}
            
            ### Downloads
            
            - **Minimal Build** (without documentation): `wp-image-guardian-${{ steps.get_version.outputs.nightly_version }}.zip`
            - **Full Build** (with documentation): `wp-image-guardian-${{ steps.get_version.outputs.nightly_version }}-full.zip`
            
            ### Installation
            
            1. Download the zip file
            2. Go to WordPress Admin → Plugins → Add New → Upload Plugin
            3. Upload the zip file
            4. Activate the plugin
            
            ### ⚠️ Warning
            
            This is a **nightly development build**. It may contain untested features or bugs.
            For production use, please download the stable release.
          files: |
            build/wp-image-guardian-${{ steps.get_version.outputs.nightly_version }}.zip
            build/wp-image-guardian-${{ steps.get_version.outputs.nightly_version }}-full.zip
            build/checksums.txt
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

