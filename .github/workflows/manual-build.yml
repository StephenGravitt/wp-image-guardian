name: Manual Plugin Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0) - leave empty to use plugin file version'
        required: false
        type: string
      create_release:
        description: 'Create a GitHub release'
        required: false
        default: false
        type: boolean

jobs:
  build:
    name: Build WordPress Plugin
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Find plugin file
        id: find_plugin
        run: |
          if [ -f "wp-image-guardian.php" ]; then
            PLUGIN_FILE="wp-image-guardian.php"
            PLUGIN_DIR="."
          elif [ -f "wp-plugin/wp-image-guardian.php" ]; then
            PLUGIN_FILE="wp-plugin/wp-image-guardian.php"
            PLUGIN_DIR="wp-plugin"
          else
            echo "Error: Could not find wp-image-guardian.php"
            exit 1
          fi
          echo "plugin_file=$PLUGIN_FILE" >> $GITHUB_OUTPUT
          echo "plugin_dir=$PLUGIN_DIR" >> $GITHUB_OUTPUT
      
      - name: Get version
        id: get_version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(grep "Version:" "${{ steps.find_plugin.outputs.plugin_file }}" | sed 's/.*Version: *\([0-9.]*\).*/\1/' | tr -d ' ')
          fi
          
          GIT_HASH=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date +'%Y%m%d')
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "git_hash=$GIT_HASH" >> $GITHUB_OUTPUT
          echo "build_date=$BUILD_DATE" >> $GITHUB_OUTPUT
      
      - name: Create plugin directory structure
        run: |
          mkdir -p build/wp-image-guardian
      
      - name: Copy plugin files
        run: |
          # Copy all plugin files (excluding .git, .github, build directories)
          if [ "${{ steps.find_plugin.outputs.plugin_dir }}" = "." ]; then
            rsync -av --exclude='.git' --exclude='.github' --exclude='build' --exclude='.gitignore' \
              --exclude='BUILD.md' --exclude='INSTALLATION.md' \
              ./ build/wp-image-guardian/
          else
            rsync -av --exclude='.git' --exclude='.github' --exclude='build' --exclude='.gitignore' \
              --exclude='BUILD.md' --exclude='INSTALLATION.md' \
              "${{ steps.find_plugin.outputs.plugin_dir }}/" build/wp-image-guardian/
          fi
          sed -i "s/Version: .*/Version: ${{ steps.get_version.outputs.version }}/" build/wp-image-guardian/wp-image-guardian.php
      
      - name: Create zip file (minimal)
        run: |
          cd build
          zip -r wp-image-guardian-${{ steps.get_version.outputs.version }}.zip wp-image-guardian/ \
            -x "*.git*" \
            -x "*.DS_Store" \
            -x "*node_modules/*" \
            -x "*.log" \
            -x "INSTALLATION.md" \
            -x "BUILD.md" \
            -x "BUILD.txt"
      
      - name: Create zip file (full)
        run: |
          cd build
          zip -r wp-image-guardian-${{ steps.get_version.outputs.version }}-full.zip wp-image-guardian/ \
            -x "*.git*" \
            -x "*.DS_Store" \
            -x "*node_modules/*" \
            -x "*.log" \
            -x "BUILD.txt"
      
      - name: Generate checksums
        run: |
          cd build
          sha256sum wp-image-guardian-*.zip > checksums.txt
          md5sum wp-image-guardian-*.zip >> checksums.txt
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: wp-image-guardian-${{ steps.get_version.outputs.version }}
          path: |
            build/wp-image-guardian-${{ steps.get_version.outputs.version }}.zip
            build/wp-image-guardian-${{ steps.get_version.outputs.version }}-full.zip
            build/checksums.txt
          retention-days: 90
      
      - name: Create Release
        if: inputs.create_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            ## Release v${{ steps.get_version.outputs.version }}
            
            **Git Hash:** ${{ steps.get_version.outputs.git_hash }}
            **Build Date:** ${{ steps.get_version.outputs.build_date }}
            
            ### Downloads
            
            - **Minimal Build**: `wp-image-guardian-${{ steps.get_version.outputs.version }}.zip`
            - **Full Build**: `wp-image-guardian-${{ steps.get_version.outputs.version }}-full.zip`
            
            ### Installation
            
            1. Download the zip file
            2. Go to WordPress Admin → Plugins → Add New → Upload Plugin
            3. Upload the zip file
            4. Activate the plugin
            
            See README.md for configuration instructions.
          files: |
            build/wp-image-guardian-${{ steps.get_version.outputs.version }}.zip
            build/wp-image-guardian-${{ steps.get_version.outputs.version }}-full.zip
            build/checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

